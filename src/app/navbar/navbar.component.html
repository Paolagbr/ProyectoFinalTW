<header style="background-color: #cdbcd0;">
  <nav class="navbar navbar-expand-lg navbar-light container-fluid px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./logo1A.png" alt="ALESIA" style="height: 70px; width: 200px; margin-left: 35px;" class="me-2">
    </a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
      aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú colapsable -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarMain">

      <!-- Menú de navegación centrado -->
      <ul class="navbar-nav mx-auto letra">
        <li class="nav-item mx-2"><a class="nav-link active" [routerLink]="['/inicio']">INICIO</a></li>
        <li class="nav-item mx-2"><a class="nav-link" [routerLink]="['/servicio']">SERVICIOS</a></li>
        <li class="nav-item mx-2"><a class="nav-link" [routerLink]="['/Tienda']">TIENDA</a></li>
        <li class="nav-item mx-2"><a class="nav-link" [routerLink]="['/Contacto']">CONTACTO</a></li>
        <li class="nav-item mx-2"><a class="nav-link" [routerLink]="['/Nosotros']">NOSOTROS</a></li>
      </ul>

      <!-- Menú derecho con sesión -->
      <ul class="navbar-nav ms-auto letra">
        @if (!isAuthenticated) {
          <li class="nav-item mx-2">
            <a class="nav-link" [routerLink]="['/usuario']">Registrarte</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" [routerLink]="['/sesion']">
              <i class="fas fa-user"></i> Iniciar Sesión
            </a>
          </li>
        } @else {
          @if (userType === 'admin') {
            <li class="nav-item mx-2">
              <a class="nav-link" [routerLink]="['/grafica']">Gráficas</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" [routerLink]="['/Cuestionario']">Q & A</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" [routerLink]="['/menu']" style="cursor: pointer;">{{ appUsername }}</a>
            </li>
          } @else {
            <li class="nav-item mx-2">
              <a class="nav-link" [routerLink]="['/Cuestionario']">{{ appUsername }}</a>
            </li>
          }

          <li class="nav-item mx-2">
            <button class="nav-link btn btn-link" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</button>
          </li>
        }
      </ul>

    </div>
  </nav>
</header>
